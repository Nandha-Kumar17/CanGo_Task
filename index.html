<body>

<button class="open-button" onclick="openForm()">Add Details</button>

<div class="form-popup" id="myForm">
  <form  class="form-container" method="post" id="form">
    <h1>Employee Details</h1>

    <label for="email" id="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

        <input type="text" placeholder="Enter Emp_id" name="empid" required>

        <label for="designation" id="desgn"><b>Designation</b></label>
        <select id="desgn" placeholder="Choose Designation" name="desgn">
          <option>--Choose Designation--</option>
          <option value="Developer">Developer</option>
          <option value="Testing">Testing</option>
        </select><br>
        <input type="radio" id="gender" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="gender" name="gender" value="female">
<label for="female">Female</label><br>
<button type="ratings" class="btn1">Ratings</button>
<div class="rating id ="stars"">

    <input type="radio" name="stars" value="1" />

  </label>
  <label>
    <input type="radio" name="stars" value="2" />

    <span class="icon">★</span>
  </label>
  <label>

  </label>
  <label>

    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
  </label>
  <label>
    <input type="radio" name="stars" value="5" />
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
    <span class="icon">★</span>
  </label>
</div>
          <button type="submit" class="btn" onclick="closeForm()">Submit</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
  </form>
</div><br><br><br>
<div class="container">
  <table class="table table-dark table-hover" id="employees-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Actions</th>
      </tr>
    </thead>
  </table>
</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
